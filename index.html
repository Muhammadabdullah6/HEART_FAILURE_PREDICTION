<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Failure Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #2C3E50; }
        form { margin: 20px; }
        input { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Heart Failure Prediction</h1>
    <form action="{{ url_for('predict') }}" method="POST">
        <label for="age">Age:</label>
        <input type="text" name="age" required><br>
        <label for="anaemia">Anaemia (0/1):</label>
        <input type="text" name="anaemia" required><br>
        <label for="creatinine_phosphokinase">Creatinine Phosphokinase:</label>
        <input type="text" name="creatinine_phosphokinase" required><br>
        <label for="diabetes">Diabetes (0/1):</label>
        <input type="text" name="diabetes" required><br>
        <label for="ejection_fraction">Ejection Fraction:</label>
        <input type="text" name="ejection_fraction" required><br>
        <label for="high_blood_pressure">High Blood Pressure (0/1):</label>
        <input type="text" name="high_blood_pressure" required><br>
        <label for="platelets">Platelets:</label>
        <input type="text" name="platelets" required><br>
        <label for="serum_creatinine">Serum Creatinine:</label>
        <input type="text" name="serum_creatinine" required><br>
        <label for="serum_sodium">Serum Sodium:</label>
        <input type="text" name="serum_sodium" required><br>
        <label for="sex">Sex (0/1):</label>
        <input type="text" name="sex" required><br>
        <label for="smoking">Smoking (0/1):</label>
        <input type="text" name="smoking" required><br>
        <label for="time">Time:</label>
        <input type="text" name="time" required><br>
        <input type="submit" value="Predict">
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
